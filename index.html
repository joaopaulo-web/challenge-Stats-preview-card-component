<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="left-card">
                <div class="text">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <div class="text-p">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                </div>
                <div class="principals-horizontal-texts">
                    <div class="h2-1">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="h2-2">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="h2-3">
                        <h2>12m+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="right-card">
                <img src="images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
